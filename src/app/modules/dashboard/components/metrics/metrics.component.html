<section class="o-section">

  <!-- Data loaded -->
  <div>
    <header *ngIf="dataForMetricsRentabilityLoaded" class="c-ranking__header">
      <h2 class="c-ranking__title o-heading">Resumen diario</h2>
      <p class="o-link">Total de ventas por casas</p>
    </header>

    <!-- Chart instance -->
    <div id="chart"></div>
  </div>
  <!-- End data loaded -->

  <div class="c-tooltip__box" *ngIf="dataForMetricsRentabilityLoaded">
    <div class="c-tooltip">
      <h4 class="c-tooltip__title c-tooltip__title_blue o-bold"> Objetivo Diario </h4>
      <div class="c-tooltip__content">
        <span class="c-tooltip__txt">$ {{ this.dataRentabilityMetricsBox[0].objetivoDiario }} </span>
      </div>
    </div>
    <div class="c-tooltip">
      <h4 class="c-tooltip__title c-tooltip__title_gray o-bold">Venta del dia</h4>
      <div class="c-tooltip__content">
        <span class="c-tooltip__txt">$ {{ this.dataRentabilityMetricsBox[0].ventaActual }} </span>
      </div>
    </div>
    <div class="c-tooltip">
      <h4 class="c-tooltip__title c-tooltip__title_red o-bold"> Faltante Diario </h4>
      <div class="c-tooltip__content">
        <span class="c-tooltip__txt">$ {{ this.dataRentabilityMetricsBox[0].faltante }} </span>
      </div>
    </div>
  </div>

  <!-- Data unloaded -->
  <div>

    <header *ngIf="!dataForMetricsRentabilityLoaded" class="c-ranking__header" style="margin-bottom: 24px;">
      <ion-skeleton-text [animated]="true" style="width: 220px; height: 26px;"></ion-skeleton-text>
      <ion-skeleton-text [animated]="true" style="width: 80px; height: 13px;"></ion-skeleton-text>
    </header>

    <div *ngIf="!dataForMetricsRentabilityLoadedTwo" style="display: flex; justify-content: space-between; align-items: flex-end; column-gap: 8px; height: 150px; margin-top: 40px;">
      <ion-skeleton-text
        [animated]="true"
        style="width: 40px; height: 100%;">
      </ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 40px; height: 50%;">
      </ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 40px; height: 30%;">
      </ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 40px; height: 100%;">
      </ion-skeleton-text>
    </div>

  </div>
  <!-- End data unloaded -->

</section>
