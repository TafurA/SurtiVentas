<section class="o-section">

  <!-- Data loaded -->
  <div>
    <header *ngIf="dataForMetricsRentabilityLoaded" class="c-ranking__header">
      <h2 class="c-ranking__title o-heading">Resumen diario</h2>
      <p class="o-link">Total de ventas por casas</p>
    </header>

    <!-- Chart instance -->
    <div id="chart"></div>
  </div>
  <!-- End data loaded -->

  <!-- Data unloaded -->
  <div>

    <header *ngIf="!dataForMetricsRentabilityLoaded" class="c-ranking__header" style="margin-bottom: 24px;">
      <ion-skeleton-text [animated]="true" style="width: 220px; height: 26px;"></ion-skeleton-text>
      <ion-skeleton-text [animated]="true" style="width: 80px; height: 13px;"></ion-skeleton-text>
    </header>

    <div *ngIf="!dataForMetricsRentabilityLoadedTwo" style="display: flex; justify-content: space-between; align-items: flex-end; column-gap: 8px; height: 150px; margin-top: 40px;">
      <ion-skeleton-text
        [animated]="true"
        style="width: 40px; height: 100%;">
      </ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 40px; height: 50%;">
      </ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 40px; height: 30%;">
      </ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 40px; height: 100%;">
      </ion-skeleton-text>
    </div>

  </div>
  <!-- End data unloaded -->

</section>
